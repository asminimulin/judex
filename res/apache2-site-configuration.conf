<VirtualHost *:80>
    ServerName VAR_SERVERNAME
    DocumentRoot VAR_SITE_ROOT
    <Directory VAR_SITE_ROOT>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
